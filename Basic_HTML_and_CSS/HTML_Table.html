<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 50%;              /* Set the table width to 50% */
            border-collapse: collapse; /* Remove the space between table borders */
        }

        th, td {
            border: 1px solid black; /* Set border for table cells */
            padding: 8px;            /* Add padding inside cells */
            text-align: center;      /* Center-align text inside cells */
        }

        th {
            background-color: #f2f2f2; /* Light gray background for header cells */
        }
    </style>
</head>
<body>

    <h1>Example of a Table</h1>

  
    <table>
        
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        
        <tr>
            <td>John Doe</td>
            <td>28</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>34</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>22</td>
            <td>Chicago</td>
        </tr>
    </table>
	<!-- Link to the external CSS file -->
    <link rel="stylesheet" href="CSS_Table.css">

</body>
</html>
