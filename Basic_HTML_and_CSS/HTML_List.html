<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
</head>
<body>

    <h1>Unordered List Example</h1>
  
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
    </ul>

    <h1>Ordered List Example</h1>
    
    <ol>
        <li>First step</li>
        <li>Second step</li>
        <li>Third step</li>
        <li>Fourth step</li>
    </ol>
	<link rel="stylesheet" href="CSS_Lists.css">
</body>
</html>
