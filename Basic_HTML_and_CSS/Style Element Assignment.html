<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Class Example</title>

    <!-- Style block with custom class -->
    <style>
        /* Define a custom class called 'custom-style' */
        .custom-style {
            color: purple;          /* Set text color to purple */
            font-size: 24px;        /* Set font size to 24px */
            text-align: center;     /* Center-align the text */
            font-family: Arial, sans-serif; /* Set font family to Arial */
            font-weight: bold;      /* Make text bold */
        }
    </style>
</head>
<body>

    <!-- Apply the custom-style class to the following paragraph -->
    <p class="custom-style">This is a paragraph with custom styling applied using the 'custom-style' class.</p>

</body>
</html>
