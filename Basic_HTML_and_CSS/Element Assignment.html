<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph with Class Attribute</title>

    
    <style>
        /* Custom class definition */
        .custom-style {
            color: purple;          /* Text color is purple */
            font-size: 24px;        /* Font size is 24px */
            text-align: center;     /* Center-align the text */
            font-family: Arial, sans-serif; /* Font family is Arial */
            font-weight: bold;      /* Make the text bold */
        }
    </style>
</head>
<body>

    
    <p class="custom-style">This paragraph is styled using the 'custom-style' class!</p>

</body>
</html>
