<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Table with Columns</title>
</head>
<body>

    <h1>Simple Table with Columns</h1>

    <table border="1">
        <colgroup>
            <col style="width: 30%;">
            <col style="width: 40%;">
            <col style="width: 30%;">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Web Developer</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Graphic Designer</td>
                <td>Inactive</td>
            </tr>
            <tr>
                <td>Sarah Lee</td>
                <td>Project Manager</td>
                <td>Active</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
